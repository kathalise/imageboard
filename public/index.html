<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>My Imagebord</h1>

    <!-- This container is for our VUE instance! -->
    <div id ="main">
    
        <div class="form-container">
        <form>
            <input v-model="title" type="text" name="title" placeholder="title"/>
            <input v-model ="description" type="text" name="description" placeholder="description"/>
            <input v-model="username" type="text" name="username" placeholder="username"/>

            <input class="file-upload" @change="handleChange" type="file" name="file" accept="image/*"/>

            <button @click="handleClick">Submit</button>
        </form>
        </div>
    
    <div class="container">
    <div v-for="each in images" class="frame">
                
    <img :src="each.url" alt="image" @click="showModal(each.id)">
        <div class="caption">
        <p>«{{ each.title }}» <br> {{ each.description }}</p>
        </div>
   
    </div>
    </div>


    <my-modal v-if="id" :id ="id" @close="closeMe"></my-modal>
    </div>

    <script id="modal-template" type="text/x-template">
    <div class="overlay">
    <div class="component">
        <h3>«{{ title}}», {{ description }} by <em>{{ username }}</em></h3>
    <div class="inside-component">    
    <div class="smallImageContainer">
            <img clas="small-img" :src="url">
    </div>
    <h1 class="closeX" @click="closeModal">close</h1>
    <form>
    <input v-model="username" type="text" name="username" placeholder="username"/>
    <input v-model="comment" type="text" name="comment" placeholder="leave a comment"/>
    <button @click="addComment">Submit</button>
    </form>


    
</div>


<div v-for="each in comments" class="commentbox">
    <p> {{each.username}}</p>
    <p> {{each.comment}}</p>
</div>
    </div>
    </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
